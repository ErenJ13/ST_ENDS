<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/assets/styles/vendor/normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>st_ends</title>
    <link rel="stylesheet" href="/assets/styles/SCSS/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Raleway:wght@100;500&family=Roboto:wght@700&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;1,300&family=Raleway:wght@100;500&family=Roboto:wght@700&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;1,300&family=Raleway:wght@100;500&family=Roboto:wght@700&display=swap"
        rel="stylesheet">
</head>

<body>

    <header class="header">
        <nav class="navbar">
            <div class="container header__container">
                <a class="navbar-brand header__logo" href="#">
                    <img class="header__logo_st" src="/assets/images/logo_stends.svg" alt="logo" width="" height="">
                </a>
                <div class="header__nav">
                    <ul class="nav justify-content-end header__nav-list">
                        <li class="nav-item nav__list-items">
                            <a class="nav-link header__nav-link" href="#">ИСТОРИИ</a>
                        </li>
                        <li class="nav-item nav__list-items">
                            <a class="nav-link cart_link header__nav-link" href="#"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="vintage">
            <h1 class="header__title">VINTAGE
                <br>
                SHOP
            </h1>
        </div>
    </header>

    <main>
        <section class="slider">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active w-100"
                        style="background-image: url('/assets/images/decor/4E888713-C71E-4EE2-8576-8CF0FCDF2706.jpg')">
                    </div>
                    <div class="carousel-item w-100"
                        style="background-image: url('/assets/images/decor/IMG_6135.HEIC')">
                    </div>
                    <div class="carousel-item w-100 "
                        style="background-image: url('/assets/images/decor/E3E6DCE9-23E2-4851-8DAD-C7487EB2754F.jpg')">
                    </div>

                    <button class="carousel-control-prev" type="button" data-target="#carouselExampleControls"
                        data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-target="#carouselExampleControls"
                        data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </button>
                </div>
        </section>

        <!--GALLERY SECTION-->
        <section class="gallery_tabs">
            <!--Названия вкладок-->
            <input type="radio" name="inset" value="" id="tab_books" checked>
            <label for="tab_books">КНИГИ</label>

            <input type="radio" name="inset" value="" id="tab_crockery">
            <label for="tab_crockery">ПОСУДА</label>

            <input type="radio" name="inset" value="" id="tab_decor">
            <label for="tab_decor">ДЕКОР</label>

            <input type="radio" name="inset" value="" id="tab_furniture">
            <label for="tab_furniture">МЕБЕЛЬ</label>

            <input type="radio" name="inset" value="" id="tab_light">
            <label for="tab_light">ОСВЕЩЕНИЕ</label>

            <input type="radio" name="inset" value="" id="tab_shoesclothesaccessories">
            <label for="tab_shoesclothesaccessories">ОБУВЬ, ОДЕЖДА, АКСЕССУАРЫ</label>
            <!--Контент вкладок-->

            <!--КНИГИ-->
            <div id="txt_books">
                <img src="/assets/images/gallery/books/1.HEIC" alt="books1">
                <img src="/assets/images/gallery/books/2.HEIC" alt="books2">
                <img src="/assets/images/gallery/books/3.HEIC" alt="books3">
                <img src="/assets/images/gallery/books/4.HEIC" alt="books4">
            </div>

            <!--ПОСУДА-->
            <div id="txt_crockery">
            </div>

            <!--ДЕКОР-->
            <div id="txt_decor">
            </div>

            <!--МЕБЕЛЬ-->
            <div id="txt_furniture">
            </div>

            <!--ОСВЕЩЕНИЕ-->
            <div id="txt_light">
                <img src="/assets/images/gallery/light/1.jpg" alt="light1">
                <img src="/assets/images/gallery/light/2.jpg" alt="light2">
                <img src="/assets/images/gallery/light/3.HEIC" alt="light3">
                <img src="/assets/images/gallery/light/4.HEIC" alt="light4">
            </div>

            <!--ОБУВЬ, ОДЕЖДА, АКСЕССУАРЫ-->
            <div id="txt_hoesclothesaccessories">
            </div>

        </section>
        <!--GALLERY SECTION END-->
    </main>

    <footer class="footer">
        <div class="footer__social-network">
            <h6 class="footer__social-network_title">СОЦСЕТИ</h6>
            <div class="footer__social-network_link">
                <a class="footer__social-network_link" href="#">
                    <img class="footer__social-network_img footer__social-network_instagram"
                        src="/assets/images/footer-instagram-old.svg" alt="instagram"></img></a>
                <a class="footer__social-network_link" href="#">
                    <img class="footer__social-network_img footer__social-network_pinterest"
                        src="/assets/images/footer-icons8-pinterest.svg" alt="pinterest"></img></a>
                <a class="footer__social-network_link" href="#"><img
                        class="footer__social-network_img footer__social-network_facebook"
                        src="/assets/images/footer-facebook.svg" alt="facebook"></img></a>
            </div>
        </div>
        <address class="footer__addres">
            <li class="footer__addres footer__addres-pochta">
                <a class="footer__addres-pochta" href="mailto:st.ends.studio@gmail.com">st.ends.studio@gmail.com</a>
            </li>
            <li class="footer__addres footer__addres-tel">
                <a class="footer__addres-tel" href="tel:+79657919763">+7-965-791-97-63</a>
            </li>
            <li class="footer__addres footer__addres-adres">Москва, Комсомольский пр. 15/1</li>
        </address>
        <div class="footer__info">
            <li class="footer__info footer__info-pay">
                <a class="footer__info-pay-link" href="#">оплата / доставка / возврат</a>
            </li>
            <li class="footer__info footer__info-history"><a class="footer__info-history-link" href="#">ИСТОРИЯ</a>
            </li>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>

    <script>
        var myCarousel = document.querySelector('#carouselExampleControls')
        var carousel = new bootstrap.Carousel(myCarousel)
    </script>

</body>

</html>
